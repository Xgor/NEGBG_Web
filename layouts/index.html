{{ define "main" }} {{/* Or "main", whichever matches your theme */}}
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    
    <div class="content">
      {{ .Content }}

    {{/* This is the part that spawns the list */}}

    {{ end }}

    </div>


  </article>
{{ end }}
